<!DOCTYPE html>
<html>
    <head>
        <title>Create New Blog Post</title>
    </head>

    <body>
        <h2>Create New Post</h2>
        <form method="post">
            <label>
                <div>Title</div>
                <input type="text" name="title" value="{{title}}">
            </label>
            <label>
                <div>Post</div>
                <textarea name="body">{{body}}</textarea>                
            </label>

            <div class="error">{{error}}</div>

            <input type="submit">
        </form>
    </body>
</html>
